<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Job Dashboard</title>
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css">
  <link rel="stylesheet" href="css/styles.css">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0-beta/css/materialize.min.css">
  <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
  <link href="https://fonts.googleapis.com/css?family=Montserrat" rel="stylesheet">
  <link href="https://fonts.googleapis.com/css?family=Roboto" rel="stylesheet">
  <script defer src="https://use.fontawesome.com/releases/v5.0.9/js/all.js"
    integrity="sha384-8iPTk2s/jMVj81dnzb/iFR2sdA7u06vHJyyLlAd4snFpCl/SnyUjRrbdJsw1pGIl"
    crossorigin="anonymous"></script>
  <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"></script>
  <script src="dashs.js"></script>
</head>

<body>
  <div class="container-fluid" id="second">
    <ul id="dropdown1" class="dropdown-content">
      <li><a href="#!">Settings</a></li>
      <li><a href="complete_profile.html">Profile</a></li>
      <li class="divider"></li>
      <li><a href="Logout.html">Logout</a></li>
    </ul>
    <nav id="navTop">
      <div class="nav-wrapper">
        <ul class="right hide-on-med-and-down">
        </ul>
      </div>
    </nav>
    <nav id="navLogo">
      <div class="nav-wrapper">
        <ul class="right hide-on-med-and-down">
          <!-- <li><img src="#" width="45" height="45" id="dp"></li> -->
          <li style="height: 100px;"><a href="Logout.html" class="btn-flat">Logout</a></li>
          <li style="height: 100px;"><a class="dropdown-trigger" href="#!" data-target="dropdown1" id="username"><i
                class="material-icons right"></i></a></li>
        </ul>
      </div>
    </nav>
  </div>
  <div class="container my-5">
    <div class="row">
      <div class="col-md-4">
        <div class="card">
          <div class="card-body">
            <h5 class="card-title">Filters</h5>
            <div class="mb-3">
              <label for="categoryDropdown" class="form-label">Category</label>
              <select id="categoryDropdown" class="form-select"></select>
            </div>
            <div class="mb-3">
              <label for="locationDropdown" class="form-label">Location</label>
              <select id="locationDropdown" class="form-select"></select>
            </div>
            <button id="checkButton" class="btn btn-primary">Apply Filters</button>
          </div>
        </div>
      </div>
      <div class="col-md-8">
        <div class="card">
          <div class="card-body">
            <h5 class="card-title">Available Jobs</h5>
            <ul class="nav nav-tabs" id="myTab" role="tablist">
              <li class="nav-item" role="presentation">
                <button class="nav-link active" id="jobs-tab" data-bs-toggle="tab" data-bs-target="#jobs" type="button"
                  role="tab" aria-controls="jobs" aria-selected="true">Jobs</button>
              </li>
              <li class="nav-item" role="presentation">
                <button class="nav-link" id="applied-tab" data-bs-toggle="tab" data-bs-target="#applied" type="button"
                  role="tab" aria-controls="applied" aria-selected="false">Applied Jobs</button>
              </li>
            </ul>
            <div class="tab-content" id="myTabContent">
              <div class="tab-pane fade show active" id="jobs" role="tabpanel" aria-labelledby="jobs-tab"></div>
              <div class="tab-pane fade" id="applied" role="tabpanel" aria-labelledby="applied-tab"></div>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
</body>

</html>
